// Using the proto3 version of the protocol buffers for optimized performance
syntax = "proto3";

// Defined the admin namespace for the user message
package admin;

message User {
    uint32 id = 1;
    string email = 2;
    bytes email_hash = 3;
    string role = 4;
    string status = 5;
    int64 created_at = 6;
    bytes signature = 7;
}

// Storing user messages in Users
message Users {
    repeated User users = 1;
}
